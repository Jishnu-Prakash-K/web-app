<body>


<dialog id="loginDialog">
    <h4 class="mdl-dialog__title">Sign in</h4>
    <div class="mdl-dialog__content">
        <p id="loginError"></p>
      <!-- Textfield with Floating Label -->

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="loginEmail">
    <label class="mdl-textfield__label" for="loginEmail">Email...</label>
  </div>
</form>
<!-- Textfield with Floating Label -->

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" id="loginPassword">
    <label class="mdl-textfield__label" for="loginPassword">Password...</label>
  </div>
</form>

    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button id="signInButton" class="sign-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><strong>SIGN IN</strong></button>
    <div id="loginLoad" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>    
    </div>
    
  </dialog> 

<div class="login_cover">
    <div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
</div>

<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Restaurant </span>
      <span class="page-title-span">|</span>
      <span class="page-title-span ">Home</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
          <button id="signOutButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent ">Sign Out<i class="material-icons page-icon-span">account_circle</i></button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
  </div>
</div>
